{% extends 'mailing/base.html' %}

{% block content %}
<a href="{% url 'mail:my_mails' %}" class="text-muted mb-3">Назад</a>
<div class="container">
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="card col-6">
                <div class="card-header">
                    Рассылка
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <strong>Пожалуйста, обратите внимание, что формат даты старта рассылки должен
                        совпадать с "дд.мм.гггг чч:мм:сс"</strong>
                    </div>
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class="card-footer">
                    <button type="submit" class="p-2 btn btn-outline-primary">
                        {% if object %}
                            Сохранить
                        {% else %}
                            Создать
                        {% endif %}
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
{% endblock %}
